<!DOCTYPE html>
<html>
<head>
	<title> Registration Page </title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body bgcolor="white" background-image="https://wallimpex.com/data/out/365/black-texture-wallpaper-7402298.jpg">

<h1> Details for Registration </h1>
<table border='0' width='480px' align='center'>
		
	<table border='0' width='480px' align='center'>
		<tr>
			<td align='center'> Name : </td>
			<td> <input type="text" name="name" placeholder="Full name" maxlegth="30" required> </td>
		</tr>
		<tr> <td> &nbsp; </td> </tr>
		<tr>
			<td align='center'> Date of Birth : </td>
			<td> <input type="date" name="dob" placeholder="dd/mm/yyyy" required> </td>
		</tr>
		<tr> <td> &nbsp; </td> </tr>
		<tr>
			<td align='center'> Gender : </td>
			<td> Male <input id="male"  type="radio" name="gender" value="male" required> Female <input id="male"  type="radio" name="gender" value="male" required> Other <input id="male"  type="radio" name="gender" value="male" required> </td>
		</tr>
		<tr> <td> &nbsp; </td> </tr>
		<tr>
			<td align='center'> Address : </td>
			<td> <input type="text" name="name" placeholder="No.,Residency,Street,City" required> </td>
		</tr>
		<tr> <td> &nbsp; </td> </tr>
		<tr>
			<td align='center'> Zip Code : </td>
			<td> <input type="text" name="name" required> </td>
		</tr>
		<tr> <td> &nbsp; </td> </tr>
		<tr>
			<td align='center'> Phone Number : </td>
			<td> <input type="text" name="name" placeholder="10 digit number" maxlength="10"required> </td>
		</tr>
		<tr> <td> &nbsp; </td> </tr>
		<tr>
			<td align='center'> Email Address : </td>
			<td> <input type="email" name="mail" pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" required> </td>
		</tr>
		<tr> <td> &nbsp; </td> </tr>
		<tr>
			<td align='center'> Company Name : </td>
			<td> <input type="text" name="name" placeholder="Abbreviation allowed"> </td>
		</tr>
		<tr> <td> &nbsp; </td> </tr>
		<tr>
			<td align='center'> Company Address : </td>
			<td> <input type="text" name="name" placeholder="Locality, City"> </td>
		</tr>
		<tr> <td> &nbsp; </td> </tr>
		<tr>
			<td align='center'> Company Phone Number : </td>
			<td> <input type="text" name="name"> </td>
		</tr>
		<tr> <td> &nbsp; </td> </tr>
		<tr>
			<td align='center'> Agreeing to Terms and Conditions : </td>
			<td> <input type="checkbox" name="agree" required> </td>
		</tr>
		<tr> <td> &nbsp; </td> </tr>
		<tr>
				<td align='right'> <input type="submit" name="Register" value="Register"> </td>
		</tr>	
	</table>
</table>

</body>
</html>
